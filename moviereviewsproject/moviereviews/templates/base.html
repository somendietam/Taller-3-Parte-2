<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="http://cdn.jdsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Movies</a>
                <button class="navbar-toggler" type="button" data-bstoggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="{% url 'celulares' %}">Celulares</a>
                        <a class="nav-link" href="{% url 'news' %}">News</a>
                    
                        {% if user.is_authenticated %}
                        <li>
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                        </li>

                        {% else %}
                        <li>
                            <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'registro' %}">Registarme</a>
                        </li>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    
    </body>
</html>
