<head>
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>   
{% extends 'base.html' %}
{% block content %}
{% for celulares in celularess %}
<div class="container">  
    <div class="card mb-3">
        <div class="row g-0">
            <div> 
                <div class="card-body">
                    <h5 class="card-title">{{ celulares.modelo }}</h5>
                    <p class="card-text">{{ celulares.marca }}</p>
                    <p class="card-text"><small class="text-muted">
                        {{ celulares.precio  }}
                    </small></p> 
                </div>
            </div> 
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
